name: Build Static Swift Binary

on:
  push:
    branches:
      - main

jobs:
  build-binary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary with Docker (build stage only)
        run: |
          docker build \
            --target build \
            -t swift-static-builder .

      - name: Extract binary from build container
        run: |
          container_id=$(docker create swift-static-builder)
          docker cp "$container_id:/staging/WebServer" ./WebServer
          docker rm "$container_id"
          chmod +x ./WebServer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebServer
          path: ./WebServer

  release:
    runs-on: ubuntu-latest
    needs: build-binary

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: WebServer
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/WebServer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
