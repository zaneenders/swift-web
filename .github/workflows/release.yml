name: Build Static Swift Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-binary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary with Docker (build stage only)
        run: |
          docker build \
            --target build \
            -t swift-static-builder .

      - name: Extract binary from build container
        run: |
          container_id=$(docker create swift-static-builder)
          docker cp "$container_id:/staging/WebServer" ./WebServer
          docker rm "$container_id"
          chmod +x ./WebServer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebServer
          path: ./WebServer

  release:
    runs-on: ubuntu-latest
    needs: build-binary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: WebServer
          path: ./release

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Git tag for this commit
        id: tag
        run: |
          TAG="main-$(git rev-parse --short HEAD)"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Main build ${{ steps.tag.outputs.tag }}"
          body: "Automated build from push to main."
          draft: false
          prerelease: true
          files: ./release/WebServer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
